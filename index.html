<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Math Master Game Using Js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
		<div class="main_container">
			<h1 class="heading">Math Master Game</h1>
			<div class="number_div_container">
				<div class="number_text" id="primary-number"></div>
				<div id="oprator">+</div>
				<div class="number_text" id="secondary-number"></div>
				<div>=</div>
				<div class="number_text" id="total">?</div>
			</div>
			<div class="input_container">
				<input id="guess" type="number" name="" placeholder="Enter Answer...">
				<button onclick="guess()" type="submit">Check</button>
			</div>
			<div class="result_container">
				<div id="result">
					
				</div>
			</div>
			<div class="btns"><button onclick="retry()">Next Try..</button></div>
		</div>
		<img class="celebration" src="https://img1.picmix.com/output/stamp/normal/5/3/3/4/1034335_985ee.gif">
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
